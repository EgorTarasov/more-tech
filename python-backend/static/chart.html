<div>
    <div class="block">
        <h1>{% block name %}{% endblock %}</h1>
        <canvas
            id="toolTip"
            aria-label="chart"
            height="306"
            width="1154"
        ></canvas>
    </div>
    <style>
        .block {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script>
        var chartTooltip = document.getElementById("toolTip").getContext("2d");
        var toolTip = new Chart(chartTooltip, {
            type: "line",
            data: {
                labels: [
                    "Ноябрь",
                    "Декабрь",
                    "Январь",
                    "Февраль",
                    "Март",
                    "Апрель",
                    "Май",
                    "Июнь",
                    "Июль",
                    "Август",
                    "Сентябрь",
                    "Октябрь",
                ],
                datasets: [
                    {
                        data: [
                            2.3, 3.2, 3.5, 4, 4.2, 4.1, 4.1, 3.9, 3.8, 4, 4.2,
                            4,
                        ], // данные
                        backgroundColor: ["#092896"],
                        borderColor: ["black"],
                        borderWidth: 1,
                        pointRadius: 5,
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        tension: 0.1,
                    },
                ],
            },
            options: {
                responsive: false,
                plugins: {
                    legend: {
                        display: false,
                    },
                },
            },
        });
    </script>
</div>
